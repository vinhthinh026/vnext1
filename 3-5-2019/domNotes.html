<html>
    <body>
        <script language="javascript">
            // Tạo mới một thẻ p
            var p = document.createElement('p');

            // Thêm nội dung HTML vào thẻ p
            p.innerHTML = "Thêm nội dung";

            // Đưa thẻ P vào trong thẻ body
            document.getElementsByTagName('body')[0].appendChild(p);
        </script>
    </body>
</html>
