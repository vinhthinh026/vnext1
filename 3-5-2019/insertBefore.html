<html>
    <body>
        <div id="content">
            <h5>Xin chào các bạn</h5>
            <h5>chúc vui vẻ khi học bài</h5>
        </div>

        <input type="button" value="View" id="btn-view"/>

        <script language="javascript">
            var button = document.getElementById('btn-view');

            button.addEventListener('click',function () {
               var p = document.createElement('p');
               var text = document.createTextNode('HELLO HELLO HELLO');
               p.appendChild(text);
               var element = document.getElementById("content");
               var position = document.getElementsByTagName('h5')[1];
               element.insertBefore(p,position);
            });
        </script>
    </body>
</html>
