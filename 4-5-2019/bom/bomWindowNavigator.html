<script>
    // kiểm tra trình duyệt có bật cookie không
    if (window.cookieEnabled){
        alert("Có bật Cookie - freetuts.net");
    }
    else{
        alert("Cookie đã bị tắt");
    }

    document.write('App name' + window.navigator.appName + '</br>'); // kiểm tra tên của trình duyệt
    document.write('Code name' + window.navigator.appCodeName + '</br>'); // kiểm tra tên mã code của trình duyệt
    document.write('Engine' +  window.navigator.product + '</br>'); // kiểm tra engine của trình duyệt
    document.write('Vesion'+ window.navigator.appVersion + '</br>'); // kiểm tra version của trình duyệt
    document.write('OS of cline'+ window.navigator.platform + '</br>'); // kiểm tra hệ điều hành của cline
    document.write('langguage'+ window.navigator.language + '</br>'); // kiểm tra ngôn ngữ của trình duyệt
</script>
