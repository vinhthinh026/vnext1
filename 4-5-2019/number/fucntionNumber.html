<script>

    var string_num = '100';

    document.write("boolean_true: " + Number(boolean_true) + "<br/>");

    document.write("string_str " + Number(string_str) + "<br/>");
    document.write("string_num " + Number(string_num) + "<br/>");
    document.write("date " + Number(date) + "<br/>");

    // hàm parseInt chuyển một chuỗi sang number , nếu k phải chuỗi sẽ chuyển sang kiểu NaN

    parseInt(boolean_false);// returns NaN

    var string_str = '10 freetuts.net';
    parseInt(string_str);   // returns 10

    var string_num = '100';
    parseInt(string_num);   // returns 100

    var date = new Date();
    parseInt(boolean_true); // returns NaN

    //hàm parseFloat giống hàm parseInt nhưng chuyển sang kiểu float

    // hàm toFixed chuyển một số sang một số có n số lẻ ở sau nó và có làm tròn.
    var x = 5.656;
    x.toFixed(0); // returns 6
    x.toFixed(2); // returns 5.66
