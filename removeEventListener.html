<html>
    <body>
        <div id="result"></div>
        <input type="button" value="Stop Random" id="stop_random" />

        <script language="javascript">
           var result = document.getElementById('result');
           var button = document.getElementById('stop_random');
           var html = document.getElementsByTagName('html')[0];

           console.log(html);
           function number_random() {
               var random = Math.random();
               result.innerHTML = random;
           }

           html.addEventListener('mousemove', number_random);

           button.addEventListener('click',function () {
               html.removeEventListener('mousemove',number_random);
           });
        </script>
    </body>
</html>
